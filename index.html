<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"/>
    <title>loremIpsum generator</title>

  </head>

  <body>

    <form>
        <div>
          <button type="button" id="btnGerarLoremIpsum">Gerar Lorem Ipsum</button><br>
        </div>

        <p>
          <strong>Resultado:</strong><br>
           <span type="text" class="textarea" role="textbox" id="result" contenteditable>
             
           </span>
        </p>


    </form>
	  <script type="module">
   
      import { lorem } from './index.js'

      document.getElementById('btnGerarLoremIpsum').addEventListener('click', () => { 
        document.getElementById('result').textContent = lorem.generateWords(200);
      });
        
      function calcHeight(value) {
        let numberOfLineBreaks = (value.match(/\n/g) || []).length;
        // min-height + lines x line-height + padding + border
        let newHeight = 20 + numberOfLineBreaks * 20 + 12 + 2;
        return newHeight;
      }

      let textarea = document.querySelector(".resize-ta");
      textarea.addEventListener("keyup", () => {
        textarea.style.height = calcHeight(textarea.value) + "px";
      });

    </script>


  </body>


</html>
