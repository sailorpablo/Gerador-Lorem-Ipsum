<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"/>
    <title>loremIpsum generator</title>

  </head>

  <body>

    <form>
        <div>
            <button type="button" id="btnGerarLoremIpsum">Gerar Lorem Ipsum</button><br>
        </div>

        <div>
          <p><strong>Resultado:</strong>
          <input class="big-input" type="text" id="result" />
        </div>



    </form>
	  <script type="module">

   
      import { lorem } from './index.js'

        document.getElementById('btnGerarLoremIpsum').addEventListener('click', () => { 
          document.getElementById('result').value = lorem.generateWords(200);
        });
        
        

    </script>

    

  </body>




</html>
